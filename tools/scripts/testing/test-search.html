<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
</head>
<body>
    <h1>Search Test</h1>
    <input type="text" id="searchInput" placeholder="Enter search term..." value="eggs">
    <button onclick="testSearch()">Search</button>
    <div id="results"></div>

    <script>
        async function testSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing search for:', searchTerm);
                
                // Test direct API call
                const response = await fetch(`http://localhost:4000/api/products/search?q=${encodeURIComponent(searchTerm)}`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Search results:', data);
                
                resultsDiv.innerHTML = `
                    <h2>Search Results for "${searchTerm}"</h2>
                    <p>Found ${data.products?.length || 0} products</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <h2>Error</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Auto-search on page load
        window.onload = testSearch;
    </script>
</body>
</html>
