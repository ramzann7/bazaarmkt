<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Community Page Preview</title>
  <style>
    :root {
      --bg: #FAFAF7;
      --card: #FFFFFF;
      --accent: #D46A13;
      --muted: #6B7280;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
      --radius: 14px;
    }
    body { margin:0; font-family: 'Inter', sans-serif; background: var(--bg); color: #0F172A; }
    header { padding: 32px 20px; text-align: center; background: white; box-shadow: var(--shadow); }
    header h1 { margin:0; font-size: 32px; }
    header p { color: var(--muted); margin-top: 8px; }
    .hero-btn { margin-top: 12px; padding: 12px 20px; background: var(--accent); color: white; border:none; border-radius: var(--radius); cursor:pointer; font-weight: 600; }
    .tabs { display: flex; gap: 12px; padding: 16px 20px; overflow-x:auto; background: white; border-bottom:1px solid rgba(0,0,0,0.05); position: sticky; top:0; z-index:5; }
    .tab { padding:10px 16px; border-radius: 999px; background: #F0F0F0; color: var(--muted); cursor: pointer; white-space: nowrap; font-weight:500; }
    .tab.active { background: var(--accent); color: white; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .post-card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 24px; overflow: hidden; }
    .post-header { display:flex; align-items:center; gap:12px; padding:16px; }
    .avatar { width: 42px; height:42px; border-radius:50%; background:#ddd; }
    .post-meta { font-size: 14px; color: var(--muted); }
    .post-title { margin: 0 16px; font-size:20px; font-weight:600; }
    .post-image { width:100%; height:220px; object-fit:cover; }
    .post-content { padding: 16px; color: var(--muted); line-height:1.6; }
    .post-footer { padding: 16px; display: flex; gap:24px; color: var(--muted); border-top:1px solid rgba(0,0,0,0.05); }
    .post-footer button { background: none; border: none; cursor: pointer; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>Artisan Community</h1>
    <p>Tips, recipes, and stories shared by artisans</p>
    <button class="hero-btn">+ Create Post</button>
  </header>
  
  <div class="tabs">
    <div class="tab active">All</div>
    <div class="tab">Tips</div>
    <div class="tab">Stories</div>
    <div class="tab">Events</div>
    <div class="tab">Product Showcase</div>
    <div class="tab">Questions</div>
  </div>
  
  <div class="container">
    <!-- Example Post -->
    <div class="post-card">
      <div class="post-header">
        <div class="avatar"></div>
        <div>
          <strong>Leila‚Äôs Bakery</strong>

        </div>
      </div>
      <img src="https://images.unsplash.com/photo-1556911220-e15b29be8c72?q=80&w=900" alt="" class="post-image" />
      <h2 class="post-title">How to make sourdough rise better</h2>
      <div class="post-content">Sharing my weekend experiment ‚Äî turns out leaving the dough near a warm oven helps more than expected...</div>
      <div class="post-footer">

        <button>üí¨ 6</button>
        <button>üîó Share</button>
        <button>üìå Save</button>
      </div>
    </div>
  </div>
</body>
</html>
